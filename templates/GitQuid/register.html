{% extends 'GitQuid/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
<div align="center">
    <h1>Register for GitQuid</h1>
        <form id="user_form" method="post" action="{% url 'GitQuid:register' %}"
              enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="REGISTER" id="position9"/>
        </form>
</div>
{% endblock %}
