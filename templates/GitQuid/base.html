<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title_block %}
        {% endblock%}
    </title>
</head>
<body>
<h1>GitQuid</h1>
{% block login_block%}
        {% if user.is_authenticated %}
     			howdy {{ user.username }}!
                <form action="{% url 'GitQuid:logout' %}">
                <input type="submit" value="Logout">
                </form>
            {% else %}
            <li><a href="{% url 'GitQuid:register' %}">Sign Up</a></li>
            <form id="login_form" method="post" action="{% url 'GitQuid:index' %}">
                {% csrf_token %}
                Username: <input type="text" name="username" value="" size="50" /> <br />
                Password: <input type="password" name="password" value="" size="50" /> <br />
                <input type="submit" value="Sign In" />
            </form>
        {% endif %}
{% endblock %}
      {% block body_block %}
     {% endblock %}
</body>
</html>
